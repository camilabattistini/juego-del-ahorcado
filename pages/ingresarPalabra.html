<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese una palabra</title>
    <link rel="stylesheet" href="../styles/ingresarPalabra.css">
    <link rel="stylesheet" href="../styles/footer.css"/>
    <link rel="icon" type="image/png" href="../imagenes/icono.png">
</head>
<body>
    <header>
        <img class="logo" src="../imagenes/Logo.png"/>
    </header>
    <main>
        <form>
            <textarea id="palabraNueva" class="ingresarTexto" cols="40" rows="6" placeholder="Ingrese una palabra"></textarea>
            <p class="textoLetrasMinusculas"><span class="signo"> ! </span> Máx. de 8 letras. No se deben utilizar letras con acentos ni caracteres especiales.</p>
            <div class="container-botones">
                <button class="boton" id="guardar" onclick="agregarPalabra()">Guardar y empezar</button>
                <input type="button" value="Cancelar" class="boton" id="cancelar" onclick="window.location.href='../index.html'"/>
            </div>
        </form>
    </main>
    <footer class="footer"><h1>©Copyright 2023 Camila Battistini</h1></footer>
</body>
<script src="../scripts/ingresarPalabra.js"></script>
</html>
