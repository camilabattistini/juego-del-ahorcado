<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="../styles/start.css" />
    <link rel="stylesheet" href="../styles/footer.css"/>
</head>
<body>
    <header>
        <img class="logo" src="../imagenes/Logo.png"/>
    </header>
    <main>
        <form>
            <div class="container-ahorcado-e-input">
                <div class="container-ahorcado" ><canvas id="graficoAhorcado" width="300" height="520"></canvas></div>
                <div class="container-input-y-mensaje">
                    <input class="container-input" onkeydown="capturarEvento(event)" placeholder="Ingrese las letras aquí"/>
                </div>
            </div>
            <div class="container-palabra" >
                <div class="container-letras"></div>
                <div class="container-lineas"></div>
            </div>
            <div class="container-letras-incorrectas"></div>
            <div class="container-botones">
                <input type="button" value="Nuevo juego" class="boton" id="nuevoJuego" onclick="location.reload()" />
                <input type="button" value="Desistir" class="boton" id="desistir" onclick="console.log('desistir')"/>
            </div>
            
        </form>
    </main>
    <footer class="footer"><h1>©Copyright 2023 Camila Battistini</h1></footer>
</body>
<script src="../scripts/start.js"></script>
</html>
